<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mocha Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/node_modules/mocha/mocha.css" />
</head>
<body>
<div id="mocha"></div>

<script>
  var userAgent = typeof navigator !== "undefined" && navigator.userAgent ? navigator.userAgent : "";
  
  // If browser is not IE, IEVersion will be NaN
  var IEVersion = (function(){
    var version = parseInt((/msie (\d+)/.exec(userAgent.toLowerCase()) || [])[1], 10);
    if (isNaN(version)) {
      version = parseInt((/trident\/.*; rv:(\d+)/.exec(userAgent.toLowerCase()) || [])[1], 10);
      if(isNaN(version)){
        return false;
      }
      return version;
    }
    return version;
  })();

  if(IEVersion !== false && IEVersion <= 10 && typeof Uint8Array === "undefined"){
    window.Uint8Array = Array;
  }
</script>
<script src="/node_modules/mocha/mocha.js"></script>
<script src="/node_modules/expect.js/index.js"></script>

<script class="mocha-init">
  mocha.setup({
    ui: "bdd",
  });
  // mocha.checkLeaks();
</script>
<script src="/test/dist/fetch-xhr-hook.es5.js"></script>
<script src="/test.config.js"></script>
<script src="/test/specs/xhr.test.js"></script>
<script class="mocha-exec">
  mocha.run(function(failures){
    window.__mochaFinished__ = true;
  });
</script>
</body>
</html>
